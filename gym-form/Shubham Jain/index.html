<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Ready For Gym</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="hero-heading">
                <h1>Hello ðŸ‘‹ </h1>
                <h3>Signup to make an account</h3>
            </div>
            <form>
                <div class="inputContainer">
                    <i class="far fa-envelope icon"></i>
                    <input type="email" placeholder="E-Mail">
                </div>
                <div class="inputContainer">
                    <i class="fas fa-key icon"></i>
                    <input class="password" type="password" placeholder="Password">
                    <i class="far fa-eye-slash icon right-icon"></i>
                </div>
                <div class="inputContainer">
                    <i class="fas fa-key icon"></i>
                    <input class="password" type="password" placeholder="Confirm password">
                    <i class="far fa-eye-slash icon right-icon"></i>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p class="login-direct">Already have an account?
                <b>
                    <a href="login.html">Login</a>
                </b>
            </p>
        </div>
        <div class="right">
            <div id="overlay">
                <div class="text">
                    <h1>Join Us</h1>
                </div>
                <div class="quote">
                    <p>Exercise is a celebration of what your body can do. Not a punishment for what you ate.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="membership-section">
        <a href="form.html">Get a membership</a>
    </div>

    <script src="main.js"></script>
</body>

</html>
